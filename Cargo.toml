[package]
name = "tangaraflash"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-channel = "2.1.1"
espflash = { version = "2.1.0", default-features = false }
gtk = { version = "0.7", package = "gtk4", features = ["v4_12"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serialport = "4.3.0"
thiserror = "1.0"
zip = { version = "0.6" }
