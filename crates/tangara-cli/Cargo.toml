[package]
name = "tangara-cli"
version = "0.4.0"
edition = "2021"

[[bin]]
name = "tangara"
path = "src/main.rs"

[dependencies]
# project crates
tangara-lib = { workspace = true }

# workspace deps
thiserror = { workspace = true }
futures = { workspace = true }
tokio = { workspace = true, features = ["macros"] }

# general deps
console = "0.15"
indicatif = "0.17"
structopt = "0.3.26"

